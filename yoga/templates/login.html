<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LoginForm</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'loginform.css' %}">
</head>
<body>
  <header>
  </header>
<!--==============Form Start================================================================================-->
<div class="container-fluid bg">
  <div class="row">
    <div class="col-md-4 col-sm-4 col-xs-12"></div>
      <div class="col-md-4 col-sm-4 col-xs-12">
        <form class="form-container" method="POST" action="login">
          {% csrf_token %}
        <!--  <center>
          <img src="{% static 'img/bg.jpg' %}" alt="" id="img">
          </center>-->
          <h1>Login Form</h1>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><i class="fa fa-user fa-lg" ></i></i></i></span>
            </div>
            <input type="text" name="username"class="form-control" required placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><i class="fa fa-lock fa-lg" ></i></i></i></span>
            </div>
            <input type="password" name="password" class="form-control" required placeholder="Password" aria-label="Username" aria-describedby="basic-addon1">
          </div>
         
          <input type="checkbox" name="" id="" required>&nbsp;<label style="color: black;">Remember me</label>
          {% if error %}
          <div style="color: red;">Username or Password Not Match</div>
          {% endif %}
          <input class="btn btn-success btn-block" type="submit" value="Login" >
          <center>
         <a href="index" class="" style="color: rgb(145, 127, 224); font-size: 20px; ">Home</a>
         </center>
        </form>
       
      </div>
    </div>
</div>
<!--====================form close =======================================================-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
          
</body>
</html>
